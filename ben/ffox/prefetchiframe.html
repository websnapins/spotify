<html>
  <head>
    <script language="javascript">
      function prefetchAFile(file) {
        const head = document.querySelector("HEAD");
        const linkEl = document.createElement("link");
        linkEl.rel="prefetch";
        linkEl.href=file
        head.appendChild(linkEl);
      }
      window.addEventListener("message", function(e) {
        prefetchAFile("2.html");
      });
    </script>
  </head>
  <body>
    <H1>I'm in an iframe</H1>
    <button onclick="prefetchAFile('3.html')">Click me afterwards</button>
  </body>
</html>
